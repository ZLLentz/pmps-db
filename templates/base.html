<!doctype html>
<!-- Page that ALL Html Pages Extend for Common Scripts and Functionality-->
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='styles/custom.css') }}">
    <!--<script src="jquery-3.6.0.min.js"></script>-->
    {% from "_formhelpers.html" import render_field %}
    <title>PMPS</title>
  </head>
  <body>
    <!-- Homerow including navigation buttons at top of all pages -->
    <div class="container">
      {% block homerow %}
      <div class="row border bg-info mb-1 text-white">
        <div class="col-sm-1">
          <form action="/export_page/">
            <button class="rounded" name="home" type="submit">Config</button>
          </form>
        </div>
        <!-- Device&State Search Page -->
        <div class="col-sm-1">
          <form action="/device_info/" method="get">
            <button class="button rounded" name="devices" type="submit">Browse</button>
          </form>
        </div>
        <div class="col-sm-1">
          <button class="rounded" onclick="goBack()">Back</button>
        </div>
      </div>
      {% endblock %}
    </div>
    <div class="container">
      <title>PMPS</title>
      {% if content %}
        <h1>{{ content }}!</h1>
      {% else %}
        <div class="display-6" color="gray">PMPS Configuration Database</class>
      {% endif %}
    </div>
    <div class="container">
      <span></span>
    </div>
      {% block content %}{% endblock %}
    </div>
    {% block scripts %}
      <script>
      function goBack() {
        window.history.back();
      }
      </script>
    {% endblock %}
  </body>
</html>
